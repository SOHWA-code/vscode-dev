<!DOCTYPE html>
<html>

<head>
    <title> css box</title>
</head>
<style>
    h1 {
        border: 5px red solid;
        padding: 50px; /* 해당 태그의 글자와 테두리간의 간격 */ 
        margin: 0%; /* 해당 태그 사이의 공백의 길이 담당 */ 
        display: block; 
        width: 400px; /* 테두리 박스의 길이 담당 가로인듯 */ 
        /* 실제 사이트에 들어가면 있는 검사 기능으로 텍스트 혹은 태그들이 
        어떠한 css의 영향을 받는지부터 다양하게 직접 시각화하여 확인할 수 있는
        툴이 있으나 이건 직접 사이트 웹 브라우저에서 담당하여야 하므로 
        코딩 스윙으로는 확인이 불가능하다. */ 
    }
</style>
<body>
    <h1>CSS BOX ORIENTATION</h1>
    <h1>CSS BOX ORIENTATION</h1>

</body>
</html>
